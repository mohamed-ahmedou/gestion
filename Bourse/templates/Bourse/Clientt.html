{% extends 'Bourse/Principale.html' %}
{% load static%}
{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'formaj/fonts/icomoon/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'formaj/css/bootstrap.min.css' %} ">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'formaj/css/style.css' %}">

    <title>Ajouclient </title>
  </head>
  <body>
  
    
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3></h3>


<div class="row" >
  <center>
  <h6 class=""><a class="btn btn-primary rounded-0 py-2 px-4" href="{% url 'Ajoutclient' %}">Ajouter</a></h6>
  </center>

<div class="container p-2">
    
          <table class="table">
            <thead>
           <tr>
         
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Email</th>
          <th scope="col">Tel</th>
          <th scope="col">Action</th>
          
        </tr>
      </thead>
      <tbody>
        {% for item in clientt %}
          <tr>
        <td>{{item.nom}}</td>
        <td>{{item.prenom}}</td>
        <td>{{item.email}}</td>
        <td>{{item.tel}}</td>
        
        <td>
            
                     <a  href="{% url 'modifierclient' item.id %}" > <i class="fas fa-edit"></i></a>   
                     <a class="text-danger" href="{% url 'supprimerclient' item.id %}" ><i class="fas fa-trash-alt"></i></a>  
        </td>
         </tr>
        {% endfor %} 
      
    </tbody>
  </table>
    
</div>
</div>
</div>
{% comment %} #-------------------------------- {% endcomment %}

     

{% endblock %}
