{% load static%}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Classic Login Form Example</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet"><link rel="stylesheet" href="{% static '/login/style.css' %}">
  
</head>
<body>
<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <div class='head'>
  <h1 class='company'>Ma Boursa</h1>
  </div>
  <p class='msg'>{{ msg }}</p>
  <div class='form'>
    <form method="POST">
    {% csrf_token %}
  <input type="text" placeholder="Username" name="username" class='text' id='username' required><br>
  <input type="password" placeholder='Mot de passe' name="password" class='password'><br>
  <button class='btn-login' type="submit" value="Submit"> connecter </button>

  {% comment %} <a href="#" class='btn-login' id='do-login'>Login</a> {% endcomment %}
  <a href="#" class='forgot'>Forgot?</a>
    </form>
  </div>
</section>
{% comment %} <footer>
  <p>Made with <span class='heart'>&hearts;</span> by Bridges(<a href='https://github.com/pxntxs'>@pxntxs</a>)</p>
  <p>Gradient: <a href='https://uigradients.com/#Turquoiseflow'>https://uigradients.com/#Turquoiseflow</a></p>
</footer> {% endcomment %}
<!-- partial -->
  <script  src="{% static '/login/script.js' %}"></script>

</body>
</html>
